    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <div class="inner">
          <h3 class="masthead-brand"><a style="text-decoration: none" href="index.html">HealthConnect</a></h3>

          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Leaderboard</h1>
        <p id="total-maps" class="lead">Loading map total...</p>
        <!--<p id="high-score" class="lead">Loading highest score...</p>-->
        
        <table class="table table-striped">
  		  <tr>
    			<th>Name</th>
    			<th>Map</th> 
    			<th>Score</th>
  		  </tr>
  		  <tr>
    		    <td id="name1"></td>
                <td id="map1"></td> 
    			<td id="score1"></td>
 		  </tr>
  		  <tr>
    			<td id="name2"></td>
    			<td id="map2"></td> 
    			<td id="score2"></td>
  		  </tr>
  		  <tr>
    			<td id="name3"></td>
    			<td id="map3"></td> 
    			<td id="score3"></td>
  		  </tr>
  		  <tr>
    			<td id="name4"></td>
    			<td id="map4"></td> 
    			<td id="score4"></td>
  		  </tr>
  		  <tr>

    			<td id="map5"></td>

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $.get("http://home.bensherman.io:42069/get-total-maps", function(data) {
      	$('#total-maps').text("Total Maps: " + data);
      })
      $.get("http://home.bensherman.io:42069/get-top-scores-score", function(data) {
        $('#score1').text(data.split("\n")[0]);
        $('#score2').text(data.split("\n")[1]);
        $('#score3').text(data.split("\n")[2]);
        $('#score4').text(data.split("\n")[3]);
        $('#score5').text(data.split("\n")[4]);
      })
      $.get("http://home.bensherman.io:42069/get-top-scores-map", function(data) {
        $('#map1').text(data.split("\n")[0]);
        $('#map2').text(data.split("\n")[1]);
        $('#map3').text(data.split("\n")[2]);
        $('#map4').text(data.split("\n")[3]);
        $('#map5').text(data.split("\n")[4]);
      })
      $.get("http://home.bensherman.io:42069/get-top-scores-name", function(data) {
        $('#name1').text(data.split("\n")[0]);
        $('#name2').text(data.split("\n")[1]);
        $('#name3').text(data.split("\n")[2]);
        $('#name4').text(data.split("\n")[3]);
        $('#name5').text(data.split("\n")[4]);        
      })
    </script>
